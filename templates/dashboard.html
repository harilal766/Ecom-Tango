{% extends 'base.html' %}
{% block base %}
    <h1>Dashboard</h1>
    <div class="added-stores">
        {% if stores %}
            {% for store in stores %}
                <button hx-get="{% url 'dashboard:view_store' store_slug=store.slug %}" hx-target="#store-detail" hx-swap="innerHTML" class="btn btn-secondary">{{store}}</button>
            {% endfor %}

            <!-- Code for detail view of first store on first dashboard loading-->

            {% else %}
            <h2>Add a store </h2>
        {% endif %}
    </div>
    <div class="store-detail" id="store-detail"></div>
{% endblock %}
