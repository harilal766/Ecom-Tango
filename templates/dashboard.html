{% extends 'base.html' %}
{% block base %}
    <h1>Dashboard</h1>
    <div class="added-stores">
        {% if stores %}
            {% for store in stores %}
                <a href="{% url 'dashboard:dashboard' store_slug=store.slug %}">
                    <button class="btn btn-secondary">{{store}}</button>
                </a>
            {% endfor %}
        {% else %}
            <h2>Add a store </h2>
        {% endif %}
    </div>
{% endblock %}
